<style>
  html[data-theme="dark"] {
    --link-color: transparent;
  }


  [class*=icono-] {
    color: black;
  }

  .navbar-dark .navbar-nav .nav-link {
    color: black !important;
  }



  /* change cover_img in config.yml */
  .jumbotron {
    background-color: var(--main-background-color) !important;
    background-image: url('/assets/img/{{site.hero_cover_img}}');
    text-align: center;
    background-attachment: fixed;
    background-size: cover;
    height: 100vh;
    background-position: center;
  }





  ::-webkit-scrollbar {
    width: 0px;
    visibility: hidden;
  }

  /*galaxy fold */
  @media screen and (min-width: 100px) and (max-width: 300px) {
    .jumbotron {
      background-position-x: calc(-65% - 5%);
    }

    .jumbotron-heading {
      font-size: 35px;
    }

    #header-home {
      visibility: visible;
    }

    .jumbotron-btns {
      visibility: hidden;
    }

    #div-menu-home {
      position: fixed;
      bottom: -300px;
    }
  }

  /*Samsumg Galaxy SB+*/
  @media screen and (min-width: 301px) and (max-width: 360px) {
    .jumbotron {
      background-position-x: calc(-72% - 5%);
    }

    #div-menu-home {
      position: fixed;
      bottom: 30px;
    }
  }

  /*Iphone SE, */
  @media screen and (min-width: 361px) and (max-width: 380px) {
    .jumbotron {
      background-position-x: calc(-80% - 5%);
    }

    #header-home {
      visibility: visible;
    }

    .jumbotron-btns {
      visibility: hidden;
    }

    #div-menu-home {
      position: fixed;
      bottom: -150px;
    }

  }

  /*Iphone 12 pro, pixel 5, */
  @media screen and (min-width: 381px) and (max-width: 400px) {
    .jumbotron {
      background-position-x: calc(-69% - 5%);
    }

    #div-menu-home {
      position: fixed;
      bottom: 30px;
    }
  }

  /*Iphone XR, Samsung galaxy S20 Ultra, galaxy A51/71*/
  @media screen and (min-width: 401px) and (max-width: 500px) {
    .jumbotron {
      background-position-x: calc(-68% - 5%);
    }

    #div-menu-home {
      position: fixed;
      bottom: 50px;
    }

  }

  /*surface duo*/
  @media screen and (min-width: 501px) and (max-width: 700px) {
    .jumbotron {
      background-position-x: calc(-80% - 5%);
    }

    #div-menu-home {
      position: fixed;
      bottom: 20px;
    }

  }

  /*Ipad Air, Ipad Mini*/
  @media screen and (min-width: 701px) and (max-width: 850px) {
    .jumbotron {
      background-position-x: calc(-80% - 5%);
    }

    #div-menu-home {
      position: fixed;
      bottom: 150px;
      left: 10%;
      right: 10%;
    }
  }

  @media (min-width: 851px) {
    #div-menu {
      position: relative;
      height: 100%;
      width: 100%;
    }

    #div-menu-home {
      position: absolute;
      top: 0;
      left: calc(-50% - 5%);
      right: 0;
      bottom: 0;
      margin: auto;
      height: max-content;
      width: max-content;
    }
  }
</style>

<!-- home hero section -->
<div class="jumbotron">
  <div>
    <div id="div-menu-home">
      <p class="jumbotron-heading"> {{site.author}}</p>

      <p class="lead" id="typewriteText"></p>

      <!-- uncomment/modify buttons as you want-->
      <div class="jumbotron-btns">
        <a href="{{site.url}}{{site.baseurl}}/about">
          <button class="type3"> <strong>Sobre mí</strong> </button>
        </a>
        <a href="{{site.url}}{{site.baseurl}}/projects">
          <button class="type3"> <strong>Portafolio</strong> </button>
        </a>
        <!--
        <a href="{{site.url}}{{site.baseurl}}/blog">
          <button class="type3"> <strong>Blog</strong> </button>
        </a>
        -->

        <a href="{{site.url}}{{site.baseurl}}/boveda">
          <button class="type3"> <strong>Bóveda</strong> </button>
        </a>
        <!-- 
        <a href="{{site.url}}{{site.baseurl}}/contact">
          <button class="type3"> <strong>Contacto</strong> </button>
        </a>
       -->
      </div>
    </div>
  </div>
</div>
